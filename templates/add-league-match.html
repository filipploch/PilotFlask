{% extends 'base.html' %}

{% block title %}
<title>NALFvideo</title>
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/base-settings.css') }}">
{% endblock %}

{% block sitename %}
    ATS
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
        <form method="POST">
        <label for="competitions">Competitions:</label><br>
        <select id="competitions" name="competitions">
            {% for competition in competitions %}
            <option value="{{ competition.id }}">{{ competition.name }}</option>
            {% endfor %}
        </select><br>
        <label for="division">Division:</label><br>
        <select id="division" name="division" disabled>
            {% for division in divisions %}
            <option value="{{ division.id }}">{{ division.name }}</option>
            {% endfor %}
        </select><br>
        <label for="team1">Team 1:</label><br>
        <select id="team1" name="team1" disabled>
            {% for team in teams %}
            <option value="{{ team.id }}">{{ team.full_name }}</option>
            {% endfor %}
        </select><br>
        <label for="team2">Team 2:</label><br>
        <select id="team2" name="team2" disabled>
            {% for team in teams %}
            <option value="{{ team.id }}">{{ team.full_name }}</option>
            {% endfor %}
        </select><br>
        <label for="score1">Score 1:</label><br>
        <input type="number" id="score1" name="score1"><br>
        <label for="score2">Score 2:</label><br>
        <input type="number" id="score2" name="score2"><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br>
        <input type="submit" value="Submit">
    </form>
  </div>
</div>
{% endblock %}
{% block footer_script %}
    <script>
    document.getElementById('competitions').addEventListener('change', function() {
        document.getElementById('division').disabled = false;
        document.getElementById('team1').disabled = false;
        document.getElementById('team2').disabled = false;
    });
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
{% endblock %}
