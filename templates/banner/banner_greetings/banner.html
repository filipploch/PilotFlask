<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <style>
        body {
	overflow: hidden;
    width: 1920px;
}

.banner_line_big {
    font-size: 32px;
    letter-spacing: 0.04em;
}

.banner_line_small {
    font-size: 25px;
    letter-spacing: 0.11em;
}

#container {
    top: 0px;
    left:0px;
	width: 1920px;
	height: 1080px;
}

#bannerDiv{
	position: absolute;
	bottom: 100px;
	left: 50px;
    height: 100px;
    width: 500px;
    animation: showIt 25s;
    overflow: hidden;
    animation-fill-mode: both;
}

#banner{

}

.banner_text {
    position: relative;
    font-family: 'Varela Round', sans-serif;
    font-weight: 700;
    font-size: 33px;
    text-shadow: 0px 0px 10px black;
    height: 100px;
    width: 500px;
    overflow: hidden;
    text-align: left;
    padding-left: 50px;
    padding-right: 50px;
}

.banner_text_content {
    position: relative;
    top: 50%;
    transform: translateY(-47%);
    line-height: 99%;
}

img{

}

.bounce-in-out-down {
  animation: bounce-in-out-down 10s ease both;
}

#warm {
    position: absolute;
    top: -18px;
    left: -27px;
    animation-name: bounce-in-to-top;
    animation-delay: 5s;
    animation-duration: 15s;
    animation-fill-mode: both;
}

#greetings {
    position: absolute;
    top: -18px;
    left: -27px;
    animation-name: bounce-in-to-top;
    animation-delay: 5.33s;
    animation-duration: 14.67s;
    animation-fill-mode: both;
}

#to-fans {
    position: absolute;
    top: -43px;
    left: 210px;
    animation-name: bounce-in-to-top;
    animation-delay: 5.66s;
    animation-duration: 14.34s;
    animation-fill-mode: both;
}

#from {
    position: absolute;
    top: -43px;
    left: 210px;
    animation-name: bounce-in-to-top;
    animation-delay: 6s;
    animation-duration: 14s;
    animation-fill-mode: both;
}

#piensk {
    position: absolute;
    bottom: -1000px;
    animation-name: bounce-in-out-down;
    animation-delay: 8s;
    animation-duration: 6s;
    animation-fill-mode: both;
}

#katowice {
    position: absolute;
    bottom: -1000px;
    animation-name: bounce-in-out-down;
    animation-delay: 14s;
    animation-duration: 6s;
    animation-fill-mode: both;
}

.fade {
    opacity: 1;
    animation-name: fade;
    animation-duration: 5s;
}

.grow {
    opacity: 1;
    animation-name: grow;
    animation-duration: 5s;
}

@keyframes grow {
  0% {transform: translateY(100%)}
  10% {transform: translateY(0%)}
  100% {transform: translateY(0%)}
}

@keyframes fade {
  0% {opacity: 0;}
  25% {opacity: 1;}
  100% {opacity: 1;}
}

@keyframes showIt
{
    0% {width: 0px;
        border: 3px solid rgba(0, 0, 0, 1);
        height: 0px;}
    1% {width: 0px;
        height: 40px;}
    4% {width: 0px;
        height: 40px;}
    5% {width: 40px;
        height: 40px;}
    8% {width: 40px;
        height: 40px;
        transform: rotate(0deg)}
    12% {width: 40px;
         height: 40px;
         border: 3px solid rgba(0, 0, 0, 1);
         transform: rotate(360deg)}
    16% {width: 40px;
         height: 100px;
         border: 3px solid rgba(0, 0, 0, 0.75);
         transform: rotate(360deg)}
    24% {width: 500px;
         height: 100px;
         border: 3px solid rgba(0, 0, 0, 0);
         transform: rotate(360deg)}
    80% {width: 500px;
         height: 100px;
         border: 3px solid rgba(0, 0, 0, 0);
         transform: rotate(360deg)}
    88% {width: 40px;
         height: 100px;
         border: 3px solid rgba(0, 0, 0, 1);
         transform: rotate(360deg)}
    92% {width: 40px;
         height: 40px;
         transform: rotate(360deg)}
    95% {width: 40px;
         height: 40px;
         transform: rotate(360deg)}
    95% {width: 40px;
         height: 40px;
         transform: rotate(360deg)}
    95% {width: 40px;
         height: 40px;
         transform: rotate(0deg)}
    96% {width: 0px;
         height: 40px;}
    99% {width: 0px;
         height: 40px;}
    100% {width: 0px;
         border: 3px solid rgba(0, 0, 0, 1);
     height: 0px;}
}

@keyframes bounce-in-to-top {
  0% {
    opacity: 0;
    top: 150px;
    left: 0px;
    transform: scale(1);
  }
  1% {
    opacity: 1;
    top: -10px;
  }
  2% { top: 10px; }
  3% { top: -5px; }
  4% { top: 5px; }
  5% { top: 0px; }
  11% { top: 0px; }
  12% { top: 5px; }
  13% { top: -5px; }
  14% { top: 10px; }
  15% {
    top: -10px;
    left: 0px;
    transform: scale(1);
  }
  16% {
    animation-delay: 0s;
    top: initial;
    left: initial;
    transform: scale(0.5);
  }

  100% {
    transform: scale(0.5);
  }
}

@keyframes bounce-in-out-down {
  0% {
    opacity: 0;
    top: 150px;
  }
  6% {
    opacity: 1;
    top: -10px;
  }
  8% { top: 10px; }
  10% { top: -5px; }
  12% { top: 5px; }
  20% { top: 0px; }
  80% { top: 0px; }
  88% { top: 5px; }
  90% { top: -5px; }
  92% { top: 10px; }
  94% {
    opacity: 1;
    top: -10px;
  }
  100% {
    opacity: 0;
    top: 150px;
  }
}
    </style>

</head>

<body>
    <div id="container">
        <div id="bannerDiv">
            <img src="banner.png">
            <div id="warm">
                <img src="warm.png">
            </div>
            <div id="greetings">
                <img src="greetings.png">
            </div>
            <div id="to-fans">
                <img src="to-fans.png">
            </div>
            <div id="from">
                <img src="from.png">
            </div>
            <div id="piensk">
                <img src="piensk.png">
            </div>
            <div id="katowice">
                <img src="katowice.png">
            </div>
        </div>    
    </div>
</body></html>
