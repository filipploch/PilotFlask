<div>
    <select id="round-data-options" onchange="renderRoundData();">
        {% for division in data.divisions %}
            <option value="{{ division.id }}"
            {% if division.id == data.division.id %}
                selected>
            {% else %}
                >
            {% endif %}
            {{ division.name }}</option>
        {% endfor %}
    </select>
</div>
